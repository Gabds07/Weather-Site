<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Site</title>
    <link rel="stylesheet" href="./src//style/styleMain.css">
</head>

<body>
    <form class="form">
        <h2>See the weather conditions</h2>
        <input type="text" name="" class="input-location" placeholder="Type a location">
        <button class="submit-location">Check out</button>
        <p class="icon-clear icon">☀️</p>
        <p class="icon-few-clouds icon">⛅</p>
        <p class="icon-scattered-clouds icon">☁️</p>
        <p class="icon-shower-rain icon">🌧️</p>
        <p class="icon-rain icon">🌦️</p>
        <p class="icon-thunderstorm icon">⛈️</p>
        <div class="weather-display"></div>
    </form>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
